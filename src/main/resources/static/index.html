<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>HOME</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h3>Spring boot REST API CRUD simples</h3>

	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="name" class="form-label">Nome</label> <input type="text"
				class="form-control" id="name" placeholder="Informe o nome"
				required="required">
		</div>

		<div class="mb-3">
			<label for="age" class="form-label">Idade</label> <input
				type="number" class="form-control" id="age"
				placeholder="Informe a idade" required="required">
		</div>
	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset()">Resetar</button>
	<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalPesquisar">Pesquisar</button>

	<div class="modal fade" id="modalPesquisar" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="pesquisaUsuario">Pesquisar usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="buscarNome" class="col-form-label">Informe o nome</label>
							<input type="text" class="form-control" id="buscarNome">
						</div>
						<button type="button" class="btn btn-primary" onclick="pesquisarUsuario()">Buscar</button>
					</form>

					<table class="table" id = "tabelaUsuario">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Idade</th>
								<th scope="col">Editar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous">
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
	</script>

	<script type="text/javascript">
		
		function pesquisarUsuario(){
			var nome = $('#buscarNome').val();
			
			if(nome != null && nome.trim() != ''){
				
				$.ajax({
					method: "GET",
					url: "userlist/name",
					data: "name=" + nome,
					success: function (response) {
						$('#tabelaUsuario > tbody > tr').remove();
						
						for(var i = 0; i < response.length; i++){
							$('#tabelaUsuario > tbody').append('<tr><td>'+response[i].id+'</td><td>'+response[i].name+'</td><td>'+response[i].age+'</td><td><button type="button" onclick="editar('+response[i].id+')" class="btn btn-outline-info">Ver</button></td></tr>');
						}
					}
				}).fail(function (xhr, status, errorThrown){
					alert("erro em buscar usuario: " + xhr.responsetext);
				});
			}
		}
		
		function editar(id){
			
			$.ajax({
				method: "GET",
				url: "userlist/id",
				data: "id=" + id,
				success: function (response) {
					
					$("#id").val(response.id);
					$("#name").val(response.name);
					$("#age").val(response.age);
					
					$('#modalPesquisar').modal('hide');
					
				}
			}).fail(function (xhr, status, errorThrown){
				alert("erro em buscar usuario por id: " + xhr.responsetext);
			});
		
		}
	
	
		function salvarUsuario(){
			var id = $("#id").val();
			var name = $("#name").val();
			var age = $("#age").val();
			
			$.ajax({
				method: "POST",
				url: "save",
				data: JSON.stringify({ id : id, name : name, age : age	}),
				contentType: "application/json; charset=utf-8",
				success: function (response) {
					$("#id").val(response.id); 
					alert("Salvo com sucesso");
				}
			}).fail(function (xhr, status, errorThrown){
				alert("erro em salvar: " + xhr.responsetext);
			});
		}
	
	</script>
</body>
</html>
